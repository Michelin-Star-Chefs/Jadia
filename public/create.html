<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scripts/styles/create.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script type="module" src="./scripts/create.js"></script>
    <title>Sign Up</title>
  </head>
  <body>

    <nav id="main-nav"></nav>

    <div class="main-wrapper">
      <main class="container">
        <div class="section">
          <h1 id="sign-up" class="title has-text-centered">Create Account</h1>
          <p class="has-text-centered">Create an account to start sharing your travel and adventures today!</p>
        </div>
        
        <form id="create-form" aria-describedby="sign-up">
          <div class="input-wrapper">
            <div class="field">
              <div class="control">
                <input
                  type="text"
                  name="username"
                  id="username"
                  autocomplete="username"
                  class="input"
                  placeholder="Username"
                  style="color: white"
                />
                <p class="help is-danger" id="username-error"></p>
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input
                  type="password"
                  name="password"
                  id="password"
                  autocomplete="password"
                  class="input"
                  placeholder="Password"
                  style="color: white"
                />
                <p class="help is-danger" id="password-error"></p>
              </div>
            </div>
          </div>
          <button type="submit" class="button is-fullwidth">Sign up</button>
          <p class="has-text-centered mt-3">Already have an account? <a href="./login.html" id="login-text">Login</a></p>
        </form>
      </main>
    </div>

  </body>
</html>
