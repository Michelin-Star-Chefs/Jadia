<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./scripts/styles/create.css" />
    <script type="module" src="./scripts/create.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Sign Up</title>
  </head>
  <body>
    <nav id="main-nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
      <!-- Add your logo or site name here -->
      <a class="navbar-brand" href="#">Site Name</a>
    </nav>
    <main class="container">
      <h1 id="sign-up" class="text-center my-5">Sign Up Today!</h1>
      <form id="create-form" aria-describedby="sign-up">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            autocomplete="username"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            autocomplete="password"
            class="form-control"
          />
        </div>

        <button type="submit" class="btn btn-primary btn-block">Create User</button>
      </form>
    </main>
  </body>
</html>
