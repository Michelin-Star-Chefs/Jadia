<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./scripts/styles/update.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script type="module" src="./scripts/update.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>

    <nav id="main-nav"></nav>

    <main class="section centered-content">
      <div class="container">
        <div class="columns is-multiline">
          <div class="column is-full-tablet is-half-desktop">
            <section id="prev-post-section" class="box"></section>
          </div>
          <div class="column is-full-tablet is-half-desktop">
            <form id="update-post-form" class="box">
              <div class="field">
                <label class="label" for="location-input">Where did you go?</label>
                <div class="control">
                  <input
                    class="input"
                    type="text"
                    name="location-input"
                    id="location-input"
                    placeholder="Trip Location"
                  />
                </div>
              </div>
              <div class="field">
                <label class="label" for="start-input">Start Date</label>
                <div class="control">
                  <input class="input" type="date" name="start-input" id="start-input" />
                </div>
              </div>
              <div class="field">
                <label class="label" for="end-input">End Date</label>
                <div class="control">
                  <input class="input" type="date" name="end-input" id="end-input" />
                </div>
              </div>
              <div class="field">
                <label class="label" for="description-input">Description</label>
                <div class="control">
                  <input
                    class="input"
                    type="text"
                    name="description-input"
                    id="description-input"
                    placeholder="Trip Description"
                  />
                </div>
              </div>
              <div class="field">
                <label class="label" for="image-input">Image Url</label>
                <div class="control">
                  <input
                    class="input"
                    type="url"
                    name="image-input"
                    id="image-input"
                    placeholder="enter a valid url"
                  />
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <input class="button" type="submit" value="Update Post" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
