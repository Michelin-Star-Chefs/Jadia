<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./scripts/styles/update.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script type="module" src="./scripts/update.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      main {
        padding-top: 3.25rem; /* Adding padding to main to prevent content from being hidden behind the fixed navbar */
      }
    </style>
  </head>
  <body>
    <nav id="main-nav" class="navbar is-fixed-top" role="navigation" aria-label="main navigation"></nav> <!-- Added is-fixed-top class -->

    <main>
      <section id="prev-post-section"></section>
      <form id="update-post-form">
        <label for="location-input">Where did you go?</label>
        <input
          type="text"
          name="location-input"
          id="location-input"
          placeholder="Trip Location"
        />
        <br />
        <label for="start-input">Start Date</label>
        <input type="date" name="start-input" id="start-input" />
        <br />
        <label for="end-input">End Date</label>
        <input type="date" name="end-input" id="end-input" />
        <br />
        <label for="description-input">Description</label>
        <input
          type="text"
          name="description-input"
          id="description-input"
          placeholder="Trip Description"
        />
        <br />
        <label for="image-input">Image Url</label>
        <input
          type="url"
          name="image-input"
          id="image-input"
          placeholder="enter a valid url"
        />
        <br />
        <input type="submit" value="Update Post" />
      </form>
    </main>
  </body>
</html>
