<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scripts/styles/user.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script type="module" src="./scripts/user.js"></script>
    <title>User</title>
  </head>
  <body>

    <nav id="main-nav"></nav>

    <main>
      <img id="profile-picture" src="/images/default_icon.png" alt="Profile Picture" />
      <h1 id="username"></h1>

      <form id="username-form" aria-labelledby="rename">
        <label for="username">Username:</label>
        <input
          type="text"
          name="username"
          id="username-input"
          placeholder="New Username"
        />
        <button type="submit">Update Username</button>
      </form>

      <form id="profile-picture-form" aria-labelledby="pfp">
        <label for="picture">Profile Picture:</label>
        <input
          type="url"
          name="picture"
          id="pfp-input"
          placeholder="New Image Address"
        />
        <button type="submit">Update Profile Picture</button>
      </form>

      <form id="logout-form" aria-label="logout">
        <button type="submit">Log Out</button>
      </form>
    </main>
  </body>
</html>
